<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"> 
        <div class="app-title">
            <p>Moti Sot</p>
        </div>
        <div class="notification">
            <p></p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- °<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>

    <!-- ********** Moti ne ditet e javes *********** -->
    <div class="flex-container">
        <div class="ditaEPare kontenier">
            <div class="titulliDitaEPare">-</div>
            <div class="ikonaDitaEPAre ikona-moti"><img src="icons/unknown.png" alt=""></div>
            <div class="tempDitaEPare"><p>- °<span>C</span></p></div>
            <div class="pershkrimiDitaEPare">-</div>
        </div>
        <div class="ditaEDyte kontenier">
            <div class="titulliDitaEDyte">-</div>
            <div class="ikonaDitaEDyte ikona-moti"><img src="icons/unknown.png" alt=""></div>
            <div class="tempDitaEDyte"><p>- °<span>C</span></p></div>
            <div class="pershkrimiDitaEDyte">-</div>
        </div>
        <div class="ditaETrete kontenier">
            <div class="titulliDitaETrete">-</div>
            <div class="ikonaDitaETrete ikona-moti"><img src="icons/unknown.png" alt=""></div>
            <div class="tempDitaETrete"><p>- °<span>C</span></p></div>
            <div class="pershkrimiDitaETrete">-</div>
        </div>
        <div class="ditaEKatert kontenier">
            <div class="titulliDitaEKatert">-</div>
            <div class="ikonaDitaEKatert ikona-moti"><img src="icons/unknown.png" alt=""></div>
            <div class="tempDitaEKatert"><p>- °<span>C</span></p></div>
            <div class="pershkrimiDitaEKateret">-</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
